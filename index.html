<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Navbar -->
    <header>
      <div class="profile-sidebar">
        <div class="profile">
            <img src="https://images.unsplash.com/photo-1573865526739-10659fec78a5?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTR8fGNhdHxlbnwwfHwwfHx8MA%3D%3D" alt="Profile picture">
            <div class="profile-info">
                <h3>username</h3>
                <p>Name</p>
            </div>
        </div>
        <div class="story-section">
            <h4>Stories</h4>
            <div class="stories">
                <div class="story"><img src="https://via.placeholder.com/50" alt="Story 1"></div>
                <div class="story"><img src="https://via.placeholder.com/50" alt="Story 2"></div>
                <div class="story"><img src="https://via.placeholder.com/50" alt="Story 3"></div>
            </div>
        </div>
    </div>
        
    </header>

    <!-- Main Content -->
    <main>
       <!--sare options main cheje -->
        <div class="navbar">
          <div class="logo">Instagram</div>
          <input type="text" placeholder="Search" class="search-bar">
          <div class="nav-icons">
              <div class="icon"> <li>
              <i class="home"><i class="fa-solid fa-house"></i></i><p class="home"> <strong>Home</strong> </p>
              
              <i class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></i> <p class="search">Search</p>

              <i class="explore"><i class="fa-regular fa-compass"></i></i> <p class="explore">Explore</p>
              <i class="reels"><i class="fa-regular fa-circle-stop"></i></i> <p class="reels">Reels</p>
              <i class="message"> <i class="fa-solid fa-comment-dots"></i></i><p class="message">Message</p>
              <i class="notification"><i class="fa-regular fa-heart"></i></i><p class="notification">Notifications</p>
              <i class="add"><i class="fa-regular fa-square-plus"></i></i><p class="create">Create</p>
            </li>
          </div>
      </div>
        
        <!-- Feed Section -->
        <div class="feed">
            <!-- Post 1 -->
            <div class="post">
                <div class="post-header">
                    <img src="https://via.placeholder.com/50" alt="User Profile" class="post-profile-pic">
                    <p class="post-username">username</p>
                
                <img src="https://plus.unsplash.com/premium_photo-1673545518947-ddf3240090b1?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OXx8Y29mZmVlfGVufDB8fDB8fHww" alt="firstpost">
              </div >
                <div class="post-actions">
                    <i><i class="fa-regular fa-heart"></i></i>
                    <i class="fa-regular fa-comment"></i>
                    <i class="fa-solid fa-paper-plane"></i>
                </div>
                <p class="post-caption"><strong>username</strong> Wanna have some coffee...</p>
            </div>
        </div>
    </main>
</body>
</html>--
